<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rates</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body class="bg-dark m-0">

    <div class="container bg-white pl-4 pr-4 position-relative">

        <div class="d-flex justify-content-between">
            <img src="https://img.freepik.com/premium-photo/3d-illustration-flag-of-ukraine-flag-ukraine-background-closeup-of-the-flag-of-the-ukraine_42071-2234.jpg"
                alt="image" class="flag_img col-12 m-0 p-0">
        </div>

        <div class="col-12 box_head mt-4">
            <div class="d-flex justify-content-between box_head">
                <!-- <h3 for="сurrency-autocomplete col-3">Tags</h3>
                <h3 class="col-6 text-center">Search</h3>
                <h3 class="col-2 text-center">Date</h3> -->
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <input id="сurrency-autocomplete" class="form-control my-3 col-3" placeholder="Tags">
            <input type="text" placeholder="Search here" class="form-control my-3 col-6 " id="search">
            <input type="date" placeholder="Enter date" class="form-control my-3 col-2 m-0 box_date" id="input-date"
                placeholder="Date">
        </div>

        <table class="d-none" id="table-second">
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Exchangedate</th>
                    <th>Abbreviation</th>
                </tr>
            </thead>
            <tbody id="currencies-tbody-second">
                <tr>
                    <td>Not found</td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Exchangedate</th>
                    <th>Abbreviation</th>
                </tr>
            </thead>
            <tbody id="currencies-tbody">
                <tr>
                    <td>Not found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
